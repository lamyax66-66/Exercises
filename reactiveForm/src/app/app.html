<div class="min-h-screen p-4" [attr.data-theme]="isDark() ? 'dark' : 'light'">
    <div class="min-h-screen flex justify-center items-center">
        <div class="card w-3/4 h-1/2 bg-base-100 shadow-xl">
            <h3 class="text-5xl font-bold">Preferences</h3>
            <app-toggle [label]="'Dark Mode'" [initialOn]="isDark()" [disabled]="false"
                (toggled)="onDarkModeToggle($event)" />
            <app-toggle [label]="'Notifications'" [initialOn]="isNotificationsOn()" [disabled]="false"
                (toggled)="onNotificationsToggled($event)" />
             <app-toggle [label]="'disabled'" [initialOn]="isNotificationsOn()" [disabled]="true"
                (toggled)="onNotificationsToggled($event)" />
        </div>
    </div>
</div>
<app-card>
    <h2 Header>Apple watch</h2>
    <p Body>Stay connected and track your health in style!</p>
    <button Footer class="btn btn-primary">Buy now!</button>
</app-card>
