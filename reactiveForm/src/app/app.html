<div class="min-h-screen p-4" [attr.data-theme]="isDark() ? 'dark' : 'light'">
  <div class="min-h-screen flex justify-center items-center">
    <div class="card w-3/4 h-1/2 bg-base-100 shadow-xl">
      <h3 class="text-5xl font-bold">Preferences</h3>
      <app-toggle [label]="'Dark Mode'" [initialOn]="isDark()" [disabled]="false" (toggled)="onToggleChanged($event)">
      </app-toggle>
      <app-toggle [label]="'Notifications'" [initialOn]="notificationsOn()" [disabled]="false"
        (toggled)="onNotificationsToggled($event)">
      </app-toggle>
    </div>
  </div>
</div>
