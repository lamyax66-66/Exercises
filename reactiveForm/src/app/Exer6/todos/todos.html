<h2>Todo List</h2>
@if (errorMessage) {
<p style="color:red">{{ errorMessage }}</p>
}
@if (todosList$ | async; as todos) {
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        @for (todo of todos; track todo.id) {
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.title }}</td>
            <td>
                {{ todo.completed ? 'Completed' : 'Pending' }}
            </td>
        </tr>
        }
    </tbody>
</table>
} @else {
<p>Loading todos...</p>
}
